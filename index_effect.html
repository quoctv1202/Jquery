<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("input[name='toggle']").click(function () {
                $("p").toggle(650);
            });
            $(".panel").mouseenter(function () {
                $(this).text("Hello there!")
            });
            $(".panel").mouseleave(function () {
                $(this).text("Good bye!")
                $(this).css("background-color","rebeccapurple");
            });
            $(".panel").mousedown(function () {
                $(this).text("Thanks for like me!")
                $(this).css("background-color","green");
            });
            $("input").focus(function () {
                $(this).css("background-color","#afbdce");
            });
            $("input").blur(function () {
                $(this).css("background-color","#ffffff");
            });
            //fade effect
            $("input[name='fadein']").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("show");
                $("#div3").fadeIn(3000);
            });
            $("input[name='fadeout']").click(function () {
                $("#div1").fadeOut("medium");
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut("fast");
            });
            $("input[name='fadetoggle']").click(function () {
                $("#div1").fadeToggle(100);
                $("#div2").fadeToggle(900);
                $("#div3").fadeToggle(2000);
            });
            $("input[name='fadeto']").click(function () {
                $("#div1").fadeTo(1000,0.4);
                $("#div2").fadeTo(500,0.7);
                $("#div3").fadeTo(2000,0.1);
            });
            //slide effect Up/Down/Toggle (speed,callback)
            $("input[name='slideDown']").click(function () {
                $(".panel").slideDown(1000);
            });
            $("input[name='slideUp']").click(function () {
                $(".panel").slideUp(600);
            });
            $("input[name='slideToggle']").click(function () {
                $(".panel").slideToggle(300);
            });
        });
    </script>
</head>

<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
    <p class="panel" style="width: 200px; height:200px; background-color:rebeccapurple; text-align: center; font-size: 20px;"></p>
    Name: <input type="text" name="fullname"><br> Email: <input type="text" name="email"><br>
    <input type="button" name="toggle" value="Toggle the paragraph">
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
    <input type="button" value="Click here to fade in boxs" name="fadein">
    <input type="button" value="Click here to fade out boxs" name="fadeout"><br>
    <input type="button" value="Toggle fade the boxs" name="fadetoggle"><br>
    <input type="button" value="Fade the boxs to.." name="fadeto">
    <br>
    <p>--------------------------------------</p>
    <input type="button" value="SlideDown" name="slideDown">
    <input type="button" value="slideUp" name="slideUp">
    <input type="button" value="slideToggle" name="slideToggle">
</body>

</html>
