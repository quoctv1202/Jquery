<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("p").dblclick(function () {
        $("p").show();
        $(this).hide();
      });
    });
  </script>
  <title>Document</title>
</head>

<body>
  <p>Click me away!</p>
  <p>Click me too!</p>
  <p class="hide">Show after button click</p>
  <button>Show all paragraph</button>
  <button id="first">Hide first</button>
</body>

</html>
